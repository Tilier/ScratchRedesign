<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Redesign</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="loader">
        <h1>Loading, please wait . . .</h1>
    </div>
    <nav>
        <div class="content">
            <div class="logo">
                <img class="nodrag" src="block.svg">
            </div>
            <div class="linkcont">
                <div class="links">
                    <a class="ca">Create</a>
                    <a class="ca">Explore</a>
                    <a class="ca">Ideas</a>
                    <a class="ca">About</a>
                </div>
            </div>
            <input type="text" placeholder="Search" id="search">
        </div>
    </nav>
    <div class="header">
        <div class="headcontentyeah">
            <h1>Create anything you can imagine and share around the world.</h1>
            <div class="frontbuttons">
            <button class="frontbutton stars" style="margin-right:10px">Start creating</button>
            <button class="frontbutton lightning">Join</button>
            </div>
        </div>
    </div>
    <div class="threebuttons">
        <button class="bluebtn">About Scratch</button>
        <button class="bluebtn">For parents</button>
        <button class="bluebtn">For educators</button>
    </div>
    <div class="featuredstuff">
        <div class="curated fpslider">
            <div class="fcontent">
                <h2>Projects curated by <span id="curator">. . .</span></h2>
                <div class="fgrid cgrid">
                    
                    <!-- CONTENT WILL GO HERE -->
                    
                </div>
            </div>
        </div>
    </div>

    <script src="indexSimple.js"></script>
    <script src="projectsJSON.js"></script>
</body>
</html>
